<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <img src="./images/logo.svg" alt="logo" class="logo">
 <div class="container">
  <div class="left-wrapper">
   <!--BILL INPUT FIELD-->
   <form action="bill">
    <label for="bill" class="bill">Bill</label>
    <span><img src="./images/icon-dollar.svg" alt="" class="icon"></span>
    <input type="number" class="input-field bill-field" required>
   </form>

   <!--SELECT TIP-->
   <div class="select-tip">
    <p class="tip">Select Tip %</p>

    <div class="tip-cent">
     <span class="cent">5%</span>
     <span class="cent">10%</span>
     <span class="cent">15%</span>
     <span class="cent">25%</span>
     <span class="cent">50%</span>
     <span class="btn"><input type="number" placeholder="Custom" class="custom"></span>
    </div>
   </div>

   <form action="number of people">
    <label for="number of people" class="no-of-people">Number of People</label>
    <span><img src="./images/icon-person.svg" alt="" class="icon"></span>
    <input type="number" class="input-field people-field">
    <span class="error-message"></span>
   </form>
  </div>

  <div class="right-wrapper">
   <div class="calc-wrapper">
    <div class="tip-calc">
    <p class="tip-narration">Tip Amount <br><span>/ person</span></p>
    <p class="tip-amount amount">$0.00</p>
   </div>
   <div class="tip-calc">
    <p class="tip-narration">Total <br><span>/ person</span></p>
    <p class="tip-amount total">$0.00</p>
   </div>
   </div>
   
   <button type="reset" class="reset">RESET</button>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
